<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Turkey Fusion Map</title>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div  * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB39DcF9NQSTN0IfPWiTIX2ytUHRSdy-w8&callback=initMap"></script>

</body>


</html>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 39.6860976, lng: 35.5076264 },
            zoom: 6
        });
 
        var layer = new google.maps.FusionTablesLayer({
            query: { select: 'geometry', from: '1s9FzmNiaXYfN2XUPCFALDiLZ3AK4-cAERBEEZxwc' },
            styles: [
                { polygonOptions: { fillColor: '#FF0000', fillOpacity: 0.3 } }
            ]
        });
        
        layer.styles.push({ where: "PLAKA = 67", polygonOptions: { fillOpacity: 0.7 }});
        layer.styles.push({ where: "PLAKA = 06", polygonOptions: { fillOpacity: 0.1 } });

        layer.setMap(map);
    }

    function onColorSelect_changed() {
        
    }
</script>
